# localhost for server status & APC status for New Relic
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www"

    <Directory "/var/www/html">
        Order deny,allow
        Deny from all
        Allow from localhost
        Allow from 127.0.0.1
    </Directory>

    <Location "/">
        Order deny,allow
        Deny from all
    </Location>

    <Location "/server-status">
        SetHandler server-status
        Order deny,allow
        Deny from all
        Allow from localhost
        Allow from 127.0.0.1
    </Location>

    <Location "/apc-nrp.php">
        Order deny,allow
        deny from all
        Allow from localhost
        Allow from 127.0.0.1
    </Location>
</VirtualHost>
